<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Built In Directives</h3>
            <label>Server Name</label>
            <input type="text" [(ngModel)]="serverName" />
            <button class="btn btn-primary" [disabled]="!allowAddServer" (click)="onCreateServer()">Add Server</button>
            <p *ngFor="let server of servers">
                <span *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}. Server is <span [ngStyle]="{ color: getColour() }"
                    [ngClass]="{ online: serverStatus === 'online' }">{{ getServerStatus() }}</span>.</span>            
            </p>
            <ng-template #noServer>
                <p>No server was created</p>
            </ng-template>
        </div>
    </div>
</div>
