<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>String Interpolation</h3>
            <label>Server Name</label>
            <input type="text" [(ngModel)]="serverName" />
            <p>{{ serverName }}</p>
            <button class="btn btn-primary" [disabled]="!allowAddServer" (click)="onCreateServer()">Add Server</button>
            <!-- <p>Server with {{ serverId }} is {{ getServerStatus() }}</p> -->
            <p>{{ serverCreationStatus }}</p>
        </div>
    </div>
</div>
